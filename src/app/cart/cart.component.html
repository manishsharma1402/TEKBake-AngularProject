<div class="container">
  <h1 class="mt-5">Your Shopping Cart</h1>
  <div class="mt-5" *ngIf="cartitems.length">
    <table  class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Cake Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartitems ; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td><img style="height: 60px; width:60px" [src]="item.image" alt=""></td>
            <td>{{item.price | discount}}</td>
            <td><button (click)="increaseQuantity(i)" class="btn btn-light">+</button>{{item.quantity}} <button class="btn btn-light" [disabled]="item.quantity==1" (click)="decreaseQuantity(i)">-</button></td>
            <td>{{item.price*item.quantity}}</td>
            <td><button (click)="removeCakeFromCart(i)" class="btn btn-danger"><fa-icon [icon]="faTrash"></fa-icon></button></td>
          </tr>
        
        </tbody>
      </table>
      <div>
        <strong>Total Price </strong>: {{totalPrice}}
        <button class="btn btn-warning" routerLink="/checkout" style="float:right">Checkout </button>
      </div>
    </div>
  
</div>
